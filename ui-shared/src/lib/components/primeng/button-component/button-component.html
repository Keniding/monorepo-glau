@if (useSkeletonValue() && showSkeleton()) {
  <p-skeleton [height]="skeletonHeightValue()" [width]="skeletonWidthValue()" styleClass="ui-button-skeleton"></p-skeleton>
} @else {
  <p-button
    [label]="labelValue()"
    [disabled]="disabledValue()"
    [icon]="iconValue()"
    [loading]="loadingValue()"
    [severity]="severity"
    [outlined]="outlinedValue()"
    [rounded]="roundedValue()"
    [text]="variantValue() === 'text'"
    [styleClass]="buttonClasses"
    [fluid]="fullWidthValue()"
    (onClick)="onClick($event)"
  ></p-button>
}
